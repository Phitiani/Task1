<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/favorites.css" />
    <title>BookDB - Favorites</title>
    <!-- Small script to check if a user has logged in-->
    <script type="module" src="../scripts/authorization.js"></script>
  </head>

  <body id="main-container">
    <!-- Navigation -->
    <nav>
      <ul id="nav-items">
        <li id="logo" class="center-content-v nav-item mobile-item">
          <a href="../pages/home.html">BOOKDB</a>
        </li>
        <li id="search-bar" class="center-content nav-item">
          <input
            id="main-search-bar"
            class="txt"
            placeholder="Enter book name..."
          />
          <div id="search-results" class="hidden"></div>
        </li>
        <li id="user-area" class="center-content-v nav-item">
          <h4 id="username-lbl" class="user-area-item">Username</h4>
          <a id="favorite-btn-link" href="./favorites.html">
            <button id="favorite-btn" class="btn btn-primary user-area-item">
              Favorites
            </button>
          </a>
          <button id="logout-btn" class="btn btn-primary user-area-item">
            Logout
          </button>
        </li>
        <li id="hamburger-btn" class="mobile-item hamburger-btn-active">
          <a id="menu-btn">
            <div class="hamburger-bar" id="hamburger-bar-1"></div>
            <div class="hamburger-bar" id="hamburger-bar-2"></div>
            <div class="hamburger-bar" id="hamburger-bar-3"></div>
          </a>
        </li>
      </ul>
      <ul id="menu">
        <li class="menu-item">
          <input
            id="menu-search"
            class="txt menu-search"
            placeholder="Enter book name..."
          />
        </li>
        <li class="menu-item" id="menu-favorites-btn">
          <a href="./favorites.html">My Favorites</a>
        </li>
        <li class="menu-item" id="menu-logout-btn">Logout</li>
      </ul>
    </nav>
    <!-- Main -->
    <main>
      <!-- Banner -->
      <div id="fav-banner">
        <h1>My Favorites</h1>
      </div>
      <div id="fav-area"></div>
    </main>
    <footer>
      <ul id="footer-items">
        <li class="footer-item">
          <a
            href="https://developers.google.com/books/docs/overview"
            class="footer-item-content"
            >API Documentation</a
          >
        </li>
        <li class="footer-item">
          <b>BookDB</b>
        </li>
      </ul>
    </footer>
    <!-- Favorites Page JS Script -->
    <script type="module" src="../scripts/favorites.js"></script>
    <!-- Navigation script -->
    <script type="module" src="../scripts/nav.js"></script>
    <script type="module" src="../scripts/search.js"></script>
  </body>
</html>
