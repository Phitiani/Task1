<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>BookDB - Home</title>
  </head>

  <body id="main-container">
    <nav>
      <ul id="nav-items">
        <li id="logo" class="center-content-v nav-item">BOOKDB</li>
        <li id="search-bar" class="center-content nav-item">
          <input type="search" class="txt" placeholder="Enter book name..." />
        </li>
        <li id="user-area" class="center-content-v nav-item">
          <button id="logout-btn" class="btn btn-primary">Logout</button>
        </li>
      </ul>
    </nav>

    <main>
      <!-- Banner -->
      <div id="banner">
        <div id="banner-container">
          <h1 class="center-content-h" id="featured-book-heading">
            Featured Book
          </h1>
          <div id="featured-book">
            <img id="featured-book-cover" />
            <div id="featured-book-info">
              <h2 id="featured-book-title" class="loading-skeleton"></h2>
              <div id="featured-book-details">
                <h5
                  id="featured-book-author"
                  class="featured-book-detail loading-skeleton"
                >
                  Author
                </h5>
                <h5
                  id="featured-book-year"
                  class="featured-book-detail loading-skeleton"
                >
                  Year
                </h5>
                <h5
                  id="featured-book-categories"
                  class="featured-book-detail loading-skeleton"
                >
                  Categories
                </h5>
              </div>
              <h3 id="featured-book-description" class="loading-skeleton">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Similique quas nulla excepturi? Perspiciatis libero sequi
                voluptatum, illum, autem eos inventore distinctio veritatis
                harum aliquid vel dolores corrupti, minima dignissimos
                accusamus?
              </h3>
              <button class="btn btn-secondary" id="featured-book-btn">
                Read More
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Book Area -->
      <div id="book-area"></div>
    </main>
    <footer>Footer</footer>
    <!-- Main App JS Script -->
    <script src="index.js"></script>
  </body>
</html>
