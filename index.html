<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
  </head>

  <body>
    <nav>
      <ul id="nav-items">
        <li id="logo" class="center-content-v">BOOKDB</li>
        <li id="search-bar" class="center-content">
          <input type="search" class="txt" placeholder="Enter book name..." />
        </li>
        <li id="user-area" class="center-content-v">
          <button id="logout-btn" class="btn btn-primary">Logout</button>
        </li>
      </ul>
    </nav>

    <header>
      <section id="header-img-container">
        <img id="books-img" src="./assets/images/banner.jpeg" />
        <h1 id="featured-headline">FEATURED</h1>
        <h2 id="featured-book-title">Book Name</h2>
        <h3 id="featured-book-description">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. At quibusdam
          sint optio, voluptatum, quia modi, minus vel cupiditate maiores illum
          eum nam tempore neque. Deserunt fugiat similique esse et deleniti!
        </h3>
        <button id="featured-book-btn" class="btn btn-secondary">
          Read More
        </button>
        <img id="featured-book-img" src="./assets/images/random-book.jpeg" />
      </section>
    </header>
    <main>Main</main>
    <footer>Footer</footer>
  </body>
</html>
