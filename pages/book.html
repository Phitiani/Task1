<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/book.css" />
    <title>BookDB - Book Title</title>
  </head>

  <body id="main-container">
    <nav>
      <ul id="nav-items">
        <li id="logo" class="center-content-v nav-item">
          <a href="../index.html"> BOOKDB</a>
        </li>
        <li id="search-bar" class="center-content nav-item">
          <input type="search" class="txt" placeholder="Enter book name..." />
        </li>
        <li id="user-area" class="center-content-v nav-item">
          <button id="logout-btn" class="btn btn-primary">Logout</button>
        </li>
      </ul>
    </nav>

    <main>
      <!-- Banner -->
      <div id="banner">
        <div id="b-banner-container">
          <img id="b-book-cover" />
          <div id="b-book-details">
            <div id="main-details">
              <h1 class="detail" id="book-title">UNKNOWN</h1>
              <h2 class="detail" id="author-year">
                <b><span id="author-val"></span></b>, (<span
                  id="year-val"
                ></span
                >)
              </h2>
            </div>
            <h3 class="detail" id="categories">
              <b>Categories: </b> <span id="categories-val"></span>
            </h3>
            <h3 class="detail" id="publisher">
              <b>Publisher: </b><span id="publisher-val"></span>
            </h3>
            <h3 class="detail" id="language">
              <b>Language: </b> <span id="language-val"></span>
            </h3>
            <h3 class="detail" id="rating">
              <b>Average Rating: </b>
              <span id="average-rating-val"></span> (<span
                id="rating-count-val"
              >
              </span>
              votes)
            </h3>
            <button class="btn btn-secondary" id="btn-fav">
              Add to Favorites
            </button>

            <h3 id="description">Description:</h3>
            <h4 class="detail" id="description-text">
              <span id="description-text-val"> </span>
            </h4>
          </div>
        </div>
      </div>
    </main>
    <footer>Footer</footer>
    <!-- Main App JS Script -->
    <script type="module" src="../scripts/book.js"></script>
  </body>
</html>
